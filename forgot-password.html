<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUÊN MẬT KHẨU</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/login-password.css">
</head>

<body class="login-password-page">
<!--Main-->
<div class="main-mobile">
    <div class="container">
        <a class="back" onclick="history.back()">
            <img src="design/themes/bright_theme/media/tatmart/images/login-password/back.svg" alt="quay lại trang trước"/>
        </a>
        <div class="head">
            <h1>
                <span class="title">Quên mật khẩu?</span>
                <span class="code">Vui lòng nhập tài khoản bạn muốn lấy lại mật khẩu</span>
            </h1>
        </div>
        <form class="form" action="account.html" method="post">
            <div class="form-input error">
                <input title="phone" placeholder="Số điện thoại/ Email" class="input" type="text" name="phone" />
                <span class="value">Thông tin đăng nhập không đúng</span>
            </div>
            <button title="next" class="submit" type="submit">Lấy lại mật khẩu</button>
        </form>
    </div>
</div>
<!--Jquery-->
<script src="js/forgot-password.js"></script>
</body>

</html>
