<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ĐĂNG NHẬP ĐIỆN THOẠI</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">
<!--Main-->
<div class="main-mobile">
    <div class="head">
        <img src="design/themes/bright_theme/media/tatmart/images/login-phone/bg.png" alt="Xin chào đăng nhập hoặc tạo tài khoản" />
        <h1>
            <span>Xin chào</span>
            <span>Đăng nhập hoặc tạo tài khoản</span>
        </h1>
    </div>
    <div class="container">
        <form class="form" action="login-password.html#phone" method="post">
            <div class="form-input error">
                <input title="phone" placeholder="Số điện thoại" class="input" type="text" name="phone" />
                <span class="value">Thông tin đăng nhập không đúng</span>
            </div>
            <button title="next" class="submit" type="submit">Tiếp tục</button>
        </form>
        <a class="login-email" href="login-email.html">Đăng nhập bằng email</a>
        <div class="social">
            <span class="or">Hoặc tiếp tục bằng</span>
            <div class="inner">
                <a class="google" href="#">
                    <img src="design/themes/bright_theme/media/tatmart/images/information-account/google.svg" alt="Đăng nhập bằng tài khoản google"/>
                    <span>Google</span>
                </a>
                <a class="facebook" href="#">
                    <img src="design/themes/bright_theme/media/tatmart/images/information-account/facebook.svg" alt="Đăng nhập bằng tài khoản facebook"/>
                    <span>Facebook</span>
                </a>
            </div>
        </div>
        <p class="note">
            Bằng việc tiếp tục, bạn đã chấp nhận <a href="#">điều khoản sử dụng</a>
        </p>
    </div>
</div>
<!--Jquery-->
<script src="js/login.js"></script>
</body>

</html>
