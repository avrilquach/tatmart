<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/otp.css">
</head>

<body class="otp-page">
<!--Main-->
<div class="main-mobile">
    <div class="container">
        <a class="back" onclick="history.back()">
            <img src="design/themes/bright_theme/media/tatmart/images/login-password/back.svg" alt="quay lại trang trước"/>
        </a>
        <div class="head">
            <h1>
                <span class="title">Nhập mã xác minh</span>
                <span class="code">Nhập mã xác minh gồm 6 số vừa được gửi đến <span>0974916974</span></span>
            </h1>
        </div>
        <form class="form" action="create-password.html" method="post">
            <div class="flex-number error">
                <input type="number" title="number1" name="number1" class="number" placeholder="0"/>
                <input type="number" title="number2" name="number2" class="number" placeholder="0"/>
                <input type="number" title="number3" name="number3" class="number" placeholder="0"/>
                <input type="number" title="number4" name="number4" class="number" placeholder="0"/>
                <input type="number" title="number5" name="number5" class="number" placeholder="0"/>
                <input type="number" title="number6" name="number6" class="number" placeholder="0"/>
            </div>
            <span class="error">Mã xác thực không hợp lệ</span>
            <button title="next" class="submit" type="submit">Tiếp tục</button>
        </form>
        <div class="social"></div>
        <div class="countdown">
            <p>Gửi lại mã sau <span class="time"></span></p>
            <p>Mã xác minh có hiệu lực trong vòng 15 phút</p>
        </div>
        <div class="send-otp hidden">
            Không nhận được? <span>Gửi lại mã</span>
        </div>
    </div>
</div>
<!--Jquery-->
<script src="js/otp.js"></script>
</body>

</html>
