<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ĐẶT HÀNG THÀNH CÔNG</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body class="checkout-page">
<!-- Header -->
<header class="header2">
    <a class="back" onclick="history.back()">
        <img src="design/themes/bright_theme/media/tatmart/images/category/back.svg" alt=""/>
    </a>
    <h1>Đặt hàng thành công</h1>
</header>
<!--Main-->
<div class="main-mobile success">
    <div class="detail-text">
        <img src="design/themes/bright_theme/media/tatmart/images/checkout/success.svg" alt="Bạn đặt hàng thành công!">
        <h2>Bạn đặt hàng thành công!</h2>
        <p>Cảm ơn bạn đã trải nghiệm mua sắm tại TATMart!</p>
    </div>
    <div class="detail-order">
        <div class="order-code">
            <div class="detail">
                <span class="label">Mã đơn hàng: </span>
                <span class="value">44532FHH5</span>
            </div>
            <a class="more" href="detail-order.html">Xem đơn hàng<img src="design/themes/bright_theme/media/tatmart/images/checkout/arrow.svg" alt="Xem đơn hàng"></a>
        </div>
        <span class="date">Giao hàng: Ngày thứ năm, 09/03</span>
    </div>
    <div class="detail-payment">
        <span class="label">Phương thức thanh toán</span>
        <span class="value">Thanh toán tiền mặt</span>
    </div>
    <div class="detail-total">
        <span class="label">Tổng thanh toán</span>
        <span class="value">380.000 đ</span>
    </div>
</div>
<!-- Footer Bottom -->
<div class="footer-bottom">
    <a href="index.html" class="button">Quay về trang chủ</a>
</div>
<!--Jquery-->
<script src="js/checkout.js"></script>
</body>

</html>
