<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TẠO MẬT KHẨU MỚI</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/login-password.css">
</head>

<body class="login-password-page">
<!--Main-->
<div class="main-mobile">
    <div class="container">
        <a class="back" onclick="history.back()">
            <img src="design/themes/bright_theme/media/tatmart/images/login-password/back.svg" alt="quay lại trang trước"/>
        </a>
        <div class="head">
            <h1>
                <span class="title">Tạo mật khẩu mới</span>
                <span class="code">Mật khẩu dài từ 8 đến 32 kí tự, bao gồm số và chữ</span>
            </h1>
        </div>
        <form class="form" action="create-password-success.html" method="post">
            <div class="form-input">
                <input title="password" class="input" type="password" placeholder="Mật khẩu mới" name="password" />
                <div class="img">
                    <img src="design/themes/bright_theme/media/tatmart/images/login-password/icon.svg" alt="enter password"/>
                </div>
            </div>
            <button title="next" class="submit" type="submit">Đặt mật khẩu</button>
        </form>
    </div>
</div>
<!--Jquery-->
<script src="js/create-password.js"></script>
</body>

</html>
