<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XÁC NHẬN ĐƠN HÀNG</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/add-address.css">
</head>

<body class="add-address-page">
<!-- Header -->
<header class="header2">
    <a class="back" onclick="history.back()">
        <img src="design/themes/bright_theme/media/tatmart/images/category/back.svg" alt=""/>
    </a>
    <h1>Địa chỉ mới</h1>
</header>
<!--Main-->
<div class="main-mobile">
    <div class="add-address">
        <div class="form-input error">
            <label>Họ và tên <span class="red">*</span></label>
            <input title="name" type="text" name="name" class="input" />
            <div class="delete">
                <img src="design/themes/bright_theme/media/tatmart/images/information-account/delete.svg" alt="delete"/>
            </div>
            <span class="value">vui lòng điền thông tin này</span>
        </div>
        <div class="form-input error">
            <label>Số điện thoại <span class="red">*</span></label>
            <input title="phone" type="text" name="phone" class="input" />
            <div class="delete">
                <img src="design/themes/bright_theme/media/tatmart/images/information-account/delete.svg" alt="delete"/>
            </div>
            <span class="value">Số điện thoại không hợp lệ</span>
        </div>
        <div class="form-input">
            <label>Thành phố <span class="red">*</span></label>
            <select id="cities" title="thành phố" class="input">
                <option value=""></option>
            </select>
        </div>
        <div class="form-input column">
            <div class="item">
                <label>Quận/ huyện <span class="red">*</span></label>
                <select id="district" title="Quận/ huyện" class="input">
                    <option value=""></option>
                </select>
            </div>
            <div class="item">
                <label>Phường/ xã <span class="red">*</span></label>
                <select id="ward" title="Phường/ xã" class="input">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-input">
            <label>Địa chỉ (Tòa nhà, Số nhà, Tên đường) <span class="red">*</span></label>
            <textarea title="address" type="text" name="address" class="input"></textarea>
        </div>
        <div class="form-input address-type">
            <span>Loại địa chỉ:</span>
            <div class="type">
                <div class="form-radio">
                    <input type="radio" id="address-home" name="address-type" value="HTML" checked>
                    <label for="address-home">Nhà riêng/ Chung cư</label>
                </div>
                <div class="form-radio">
                    <input type="radio" id="address-company" name="address-type" value="HTML">
                    <label for="address-company">Cơ quan/ Công ty</label>
                </div>
            </div>
        </div>
        <div class="address-default">
            <span>Đặt làm địa chỉ mặc định</span>
            <div class="form-radio">
                <input type="checkbox" value="default" checked/>
                <label></label>
            </div>
        </div>
    </div>
</div>
<!-- Footer Bottom -->
<div class="footer-bottom">
    <a onclick="history.back()" class="cancel">Trở lại</a>
    <a onclick="history.back()" class="save">Hoàn thành</a>
</div>
<!--Jquery-->
<script src="js/add-address.js"></script>
</body>

</html>
