<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ĐĂNG NHẬP MẬT KHẨU</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/login-password.css">
</head>

<body class="login-password-page">
<!--Main-->
<div class="main-mobile">
    <div class="container">
        <a class="back" onclick="history.back()">
            <img src="design/themes/bright_theme/media/tatmart/images/login-password/back.svg" alt="quay lại trang trước"/>
        </a>
        <div class="head">
            <h1>
                <span class="title">Nhập mật khẩu</span>
                <span class="code"></span>
            </h1>
        </div>
        <form class="form" action="account.html" method="post">
            <div class="form-input error">
                <input title="password" class="input" type="password" name="password" />
                <div class="img">
                    <img src="design/themes/bright_theme/media/tatmart/images/login-password/icon.svg" alt="enter password"/>
                </div>
                <span class="value">Thông tin đăng nhập không đúng</span>
            </div>
            <button title="login" class="submit" type="submit">Đăng nhập</button>
        </form>
        <div class="social"></div>
        <div class="links">
            <a class="forgot" href="forgot-password.html">Quên mật khẩu?</a>
            <a href="otp-phone.html#phone">Đăng nhập bằng SMS</a>
        </div>
    </div>
</div>
<!--Jquery-->
<script src="js/login-password.js"></script>
</body>

</html>
