<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XÁC NHẬN ĐƠN HÀNG</title>
    <link rel="icon" href="design/themes/bright_theme/media/tatmart/images/home/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/address.css">
</head>

<body class="address-page">
<!-- Header -->
<header class="header2">
    <a class="back" onclick="history.back()">
        <img src="design/themes/bright_theme/media/tatmart/images/category/back.svg" alt=""/>
    </a>
    <h1>Chọn địa chỉ nhận hàng</h1>
</header>
<!--Main-->
<div class="main-mobile">
    <div class="item">
        <div class="inner">
            <input type="radio" id="address-1" name="address-shipping" value="" checked/>
            <label for="address-1">
                <span class="title main">
                    <span class="name">Nguyễn An</span>
                    <span class="default">Mặc định</span>
                </span>
                <span class="phone">0987226224</span>
                <p>9C Tăng Nhơn Phú,  Phường Phước Long B, Quận Thủ Đức, TP Hồ Chí Minh</p>
            </label>
        </div>
        <div class="button">
            <a href="add-address.html" class="edit">Sửa</a>
            <a class="delete">Xóa</a>
        </div>
    </div>
    <div class="item">
        <div class="inner">
            <input type="radio" id="address-2" name="address-shipping" value=""/>
            <label for="address-2">
                <span class="title">
                    <span class="name">Nguyễn An</span>
                </span>
                <span class="phone">0987226224</span>
                <p>9C Tăng Nhơn Phú,  Phường Phước Long B, Quận Thủ Đức, TP Hồ Chí Minh</p>
            </label>
        </div>
        <div class="button">
            <a href="add-address.html" class="edit">Sửa</a>
            <a class="delete">Xóa</a>
        </div>
    </div>
    <div class="item">
        <div class="inner">
            <input type="radio" id="address-3" name="address-shipping" value=""/>
            <label for="address-3">
                <span class="title">
                    <span class="name">Quách Hà Phương Anh</span>
                </span>
                <span class="phone">0987226224</span>
                <p>9C Tăng Nhơn Phú,  Phường Phước Long B, Quận Thủ Đức, TP Hồ Chí Minh</p>
            </label>
        </div>
        <div class="button">
            <a href="add-address.html" class="edit">Sửa</a>
            <a class="delete">Xóa</a>
        </div>
    </div>
</div>
<!-- Footer Bottom -->
<div class="footer-bottom">
    <a href="add-address.html" class="button"> <img src="design/themes/bright_theme/media/tatmart/images/address/plus.svg" alt="Thêm địa chỉ mới"/>Thêm địa chỉ mới</a>
</div>
<div class="bg-black-opacity hidden"></div>
<!-- Popup Delete -->
<div class="popup popup-delete">
    <h3>
        <img src="design/themes/bright_theme/media/tatmart/images/cart/delete.svg" alt=""/>
        Xóa địa chỉ
    </h3>
    <p>Bạn có muốn xóa địa chỉ đang chọn</p>
    <div class="btn-button">
        <a class="btn-cancel">Không</a>
        <a href="cart.html" class="btn-save">Xóa</a>
    </div>
</div>

<!--Jquery-->
<script src="js/address.js"></script>
</body>

</html>
